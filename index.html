      <form>
        <div class="form-group">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="FirstName LastName"
            />
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input

              class="form-control"

            />

            />
          </div>
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked=""
            />
            <label class="btn btn-outline-primary" for="btnradio1"

            >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"

              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
              checked=""
            />
            <label class="btn btn-outline-primary" for="btnradio3"
              >Slot 3</label
            >
          </div>
          <p class="showModal">See timings for each slot</p>
        </div>
      </form>

        <button class="closeModal">&times;</button>
